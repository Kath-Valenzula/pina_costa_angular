<div class="container mt-5">
  <div class="card p-4 bg-light shadow">
    <h2 class="text-center mb-4 text-rosado">Crear Nuevo Usuario</h2>

    <form (ngSubmit)="crearUsuario()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" type="text" [(ngModel)]="nombre" name="nombre" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select id="rol" [(ngModel)]="rol" name="rol" class="form-select">
          <option value="Usuario">Usuario</option>
          <option value="Administrador">Administrador</option>
        </select>
      </div>

      <button type="submit" class="btn btn-rosado w-100">Guardar Usuario</button>
    </form>
  </div>
</div>
