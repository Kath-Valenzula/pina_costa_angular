<section class="hero">
  <div class="container text-center">
    <small class="text-uppercase">Moda Femenina de Calidad</small>
    <h1 class="display-4 mt-2 text-white">Bienvenida a Piña Costa</h1>
    <a routerLink="/catalogo" class="btn btn-primary rounded-pill mt-3">Ver Catálogo</a>
  </div>
</section>

<div class="container py-5">
  <div class="row gy-4">
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let p of productos">
      <div class="card product-card h-100">
        <img [src]="p.imagen" class="card-img-top" [alt]="p.nombre">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ p.nombre }}</h5>
          <p class="card-text">Precio: {{ p.precio | currency:'CLP':'symbol':'1.0-0' }}</p>
          <a [routerLink]="['/producto', p.id]" class="btn btn-primary mt-auto">Ver Detalle</a>
        </div>
      </div>
    </div>
  </div>
</div>
