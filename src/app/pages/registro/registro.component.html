<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4 text-pink">Crear cuenta</h2>

    <form (ngSubmit)="registrar()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>

      <div *ngIf="error" class="alert alert-danger text-center mt-3">{{ error }}</div>
      <div *ngIf="exito" class="alert alert-success text-center mt-3">{{ exito }}</div>

      <button type="submit" class="btn btn-pink w-100 mt-3">Registrarse</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login" class="text-decoration-none text-pink">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
