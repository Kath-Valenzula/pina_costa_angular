<div class="registro-container">
  <h2>Registro de Usuario</h2>

  <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre *</label>
      <input
        id="nombre"
        name="nombre"
        type="text"
        class="form-control"
        required
        [(ngModel)]="nombre"
        #nCtrl="ngModel"
      />
      <div class="invalid-feedback" *ngIf="nCtrl.invalid && nCtrl.touched">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input
        id="email"
        name="email"
        type="email"
        class="form-control"
        required
        [(ngModel)]="email"
        #eCtrl="ngModel"
      />
      <div class="invalid-feedback" *ngIf="eCtrl.invalid && eCtrl.touched">
        Email no válido.
      </div>
    </div>

    <div class="form-group">
      <label for="pwd1">Contraseña *</label>
      <input
        id="pwd1"
        name="pwd1"
        type="password"
        class="form-control"
        required
        minlength="8"
        [(ngModel)]="pwd1"
        #p1Ctrl="ngModel"
      />
      <div class="invalid-feedback" *ngIf="p1Ctrl.invalid && p1Ctrl.touched">
        8–16 caracteres, con mayúsculas, minúsculas, números y símbolo.
      </div>
    </div>

    <div class="form-group">
      <label for="pwd2">Repetir Contraseña *</label>
      <input
        id="pwd2"
        name="pwd2"
        type="password"
        class="form-control"
        required
        [(ngModel)]="pwd2"
        #p2Ctrl="ngModel"
      />
      <div class="invalid-feedback" *ngIf="p2Ctrl.invalid && p2Ctrl.touched">
        Debes repetir la misma contraseña.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="regForm.invalid">
      Registrarse
    </button>

    <div class="alert alert-danger mt-3" *ngIf="registroError">
      {{ registroError }}
    </div>
  </form>
</div>
