<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center text-pink mb-4">Registrarse</h2>

  <form [formGroup]="registroForm" (ngSubmit)="registrar()" class="bg-white p-4 shadow rounded">
    <div class="mb-3">
      <label for="nombre" class="form-label text-dark">Nombre completo</label>
      <input
        id="nombre"
        type="text"
        formControlName="nombre"
        class="form-control"
        [class.is-invalid]="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched"
      />
      <div class="invalid-feedback" *ngIf="registroForm.get('nombre')?.hasError('required')">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label text-dark">Correo electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="registroForm.get('email')?.invalid && registroForm.get('email')?.touched"
      />
      <div class="invalid-feedback" *ngIf="registroForm.get('email')?.hasError('required')">
        El correo es obligatorio.
      </div>
      <div class="invalid-feedback" *ngIf="registroForm.get('email')?.hasError('email')">
        Formato de correo inválido.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label text-dark">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="registroForm.get('password')?.invalid && registroForm.get('password')?.touched"
      />
      <div class="invalid-feedback" *ngIf="registroForm.get('password')?.hasError('required')">
        La contraseña es obligatoria.
      </div>
    </div>

    <div class="mb-4">
      <label for="direccionDespacho" class="form-label text-dark">Dirección de despacho</label>
      <input
        id="direccionDespacho"
        type="text"
        formControlName="direccionDespacho"
        class="form-control"
      />
    </div>

    <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
    <div *ngIf="mensaje" class="alert alert-success text-center">{{ mensaje }}</div>

    <button type="submit" class="btn btn-pink w-100" [disabled]="registroForm.invalid">
      Crear cuenta
    </button>
  </form>

  <div class="text-center mt-3">
    <a routerLink="/login" class="text-decoration-none text-pink">
      ¿Ya tienes cuenta? Iniciar sesión
    </a>
  </div>
</div>
