<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center text-pink mb-4">Registrarse</h2>

  <form (ngSubmit)="registrar()" class="bg-white p-4 shadow rounded">
    <div class="mb-3">
      <label for="nombre" class="form-label text-dark">Nombre completo</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label text-dark">Correo electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label text-dark">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
    <div *ngIf="mensaje" class="alert alert-success text-center">{{ mensaje }}</div>

    <button type="submit" class="btn btn-pink w-100">Crear cuenta</button>
  </form>

  <div class="text-center mt-3">
    <a routerLink="/login" class="text-decoration-none text-pink">¿Ya tienes cuenta? Iniciar sesión</a>
  </div>
</div>
