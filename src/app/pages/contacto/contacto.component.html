<div class="contacto-container">
  <div class="contacto-form">
    <h2>Contáctanos</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com" required />
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" class="form-control" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>

      <button type="submit" class="btn-enviar">Enviar mensaje</button>
    </form>
  </div>

  <div class="contacto-info">
    <h4>Horario de atención</h4>
    <p>Lunes a Viernes: 9:00 - 18:00</p>
    <p>Sábados: 10:00 - 14:00</p>

    <h4>Correo</h4>
    <p>contacto&#64;pinnacosta.cl</p>

    <h4>Teléfono</h4>
    <p>+56 9 1234 5678</p>
  </div>
</div>
