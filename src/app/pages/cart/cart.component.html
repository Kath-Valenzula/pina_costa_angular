<div class="container py-5">
  <h2 class="mb-4">Tu Carrito</h2>

  <div *ngIf="!cartItems.length">
    <p class="text-muted">Tu carrito está vacío.</p>
  </div>

  <ul *ngIf="cartItems.length" class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let p of cartItems">
      <div>
        <strong>{{ p.nombre }}</strong><br>
        <small>Precio: ${{ p.precio | number:'1.0-0' }}</small>
      </div>
      <span class="badge bg-secondary rounded-pill">{{ p.precio | number:'1.0-0' }}</span>
    </li>
  </ul>

  <div *ngIf="cartItems.length" class="mb-3">
    <h4>Total: ${{ total | number:'1.0-0' }}</h4>
  </div>

  <button *ngIf="cartItems.length"
          class="btn btn-danger"
          (click)="clear()">
    Vaciar Carrito
  </button>
</div>
