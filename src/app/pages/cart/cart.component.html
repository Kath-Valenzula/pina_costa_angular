<div class="container mt-4">
  <h2 class="mb-4">Tu Carrito</h2>

  <div *ngIf="!items.length" class="alert alert-info">
    Tu carrito está vacío.
  </div>

  <ul *ngIf="items.length" class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let p of items">
      <div>
        <h5 class="mb-1">{{ p.nombre }}</h5>
        <small>{{ p.descripcion }}</small>
      </div>
      <span class="badge bg-primary rounded-pill">${{ p.precio }}</span>
    </li>
  </ul>

  <div *ngIf="items.length" class="mb-3">
    <h4>Total: ${{ obtenerTotal() | number:'1.0-0' }}</h4>
  </div>

  <button *ngIf="items.length" class="btn btn-danger" (click)="limpiarCarrito()">
    Vaciar Carrito
  </button>
</div>
