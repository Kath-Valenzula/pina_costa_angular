<div class="perfil-container">
  <h2>Perfil del Usuario</h2>

  <div *ngIf="usuario">
    <p><strong>Nombre:</strong> {{ usuario.nombre || 'No definido' }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
  </div>

  <div class="historial-container">
    <h3 class="historial-titulo">Historial de Compras</h3>

    <div *ngIf="historial.length > 0; else sinCompras">
      <ul class="lista-compras">
        <li *ngFor="let item of historial">
          <strong>{{ item.nombre }}</strong> – {{ item.fecha }} – ${{ item.precio | number:'1.0-0' }}
        </li>
      </ul>
    </div>

    <ng-template #sinCompras>
      <p class="sin-compras">No hay compras registradas aún.</p>
    </ng-template>
  </div>
</div>
