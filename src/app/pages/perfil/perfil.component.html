<div class="container perfil-box mt-4">
  <h2 class="text-center mb-4">Mi Perfil</h2>

  <div *ngIf="!editando; else editForm">
    <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <button class="btn btn-pink me-2" (click)="editar()">Editar</button>
    <button class="btn btn-outline-dark" (click)="cerrarSesion()">Cerrar sesi√≥n</button>
  </div>

  <ng-template #editForm>
    <form (ngSubmit)="guardarCambios()">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="usuario.email"
          name="email"
          required
        />
      </div>
      <div class="d-flex">
        <button type="submit" class="btn btn-pink me-2">Guardar</button>
        <button type="button" class="btn btn-outline-dark" (click)="cancelar()">
          Cancelar
        </button>
      </div>
    </form>
  </ng-template>
</div>
