<div class="container py-4">
  <h2>Encargos</h2>

  <form #encargoForm="ngForm" (ngSubmit)="editando ? actualizar(encargoForm) : agregar(encargoForm)" class="mb-3">
    <div class="row g-2">
      <div class="col-sm">
        <input class="form-control" name="nombre" [(ngModel)]="editando?.nombre ?? nuevo.nombre" placeholder="Nombre" required />
      </div>
      <div class="col-sm">
        <input class="form-control" name="descripcion" [(ngModel)]="editando?.descripcion ?? nuevo.descripcion" placeholder="Descripción" required />
      </div>
      <div class="col-sm">
        <input type="number" class="form-control" name="precio" [(ngModel)]="editando?.precio ?? nuevo.precio" placeholder="Precio" required />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">{{ editando ? 'Actualizar' : 'Agregar' }}</button>
        <button *ngIf="editando" type="button" class="btn btn-secondary ms-2" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of encargos">
        <td>{{ e.id }}</td>
        <td>{{ e.nombre }}</td>
        <td>{{ e.descripcion }}</td>
        <td>{{ e.precio | currency:'CLP' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editar(e)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(e.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
