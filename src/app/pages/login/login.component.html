<div class="login-container">
  <h2 class="text-center">Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()" class="login-form">
    <div class="form-group mb-3">
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">
        El correo es obligatorio.
      </div>
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
        Formato de correo inválido.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
        La contraseña es obligatoria.
      </div>
    </div>

    <button type="submit" class="btn btn-pink w-100 mt-3">Ingresar</button>

    <div class="extra-links mt-3 text-center">
      <a (click)="recuperarPassword()">¿Olvidaste tu contraseña?</a> |
      <a (click)="registrarse()">Regístrate</a>
    </div>

    <div class="alert alert-danger mt-3" *ngIf="error">{{ error }}</div>
  </form>
</div>
