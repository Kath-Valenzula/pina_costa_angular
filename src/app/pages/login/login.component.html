<div class="login-container">
  <h2 class="text-center">Iniciar Sesión</h2>

  <form (ngSubmit)="iniciarSesion()" class="login-form">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

    <button type="submit" class="btn btn-pink w-100 mt-4">Ingresar</button>

    <div class="extra-links mt-3 text-center">
      <a (click)="recuperarPassword()">¿Olvidaste tu contraseña?</a> |
      <a (click)="registrarse()">Regístrate</a>
    </div>
  </form>
</div>
