<div class="container py-5">
  <h2 class="mb-4">Cat√°logo Completo</h2>

  <div *ngIf="productos.length > 0; else noHayProductos" class="row">
    <div *ngFor="let p of productos" class="col-md-4 mb-3">
      <div class="card">
        <img [src]="p.imagen" class="card-img-top" alt="{{p.nombre}}">
        <div class="card-body">
          <h5 class="card-title">{{ p.nombre }}</h5>
          <p class="card-text">${{ p.precio }}</p>
          <a [routerLink]="['/producto', p.id]" class="btn btn-primary">Ver detalle</a>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noHayProductos>
    <p class="text-muted">No hay productos disponibles en este momento.</p>
  </ng-template>
</div>
