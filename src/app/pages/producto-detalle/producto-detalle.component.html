<div class="container py-5" *ngIf="producto">
  <div class="row">
    <div class="col-md-6">
      <img [src]="producto.imagen" class="img-fluid" [alt]="producto.nombre">
    </div>
    <div class="col-md-6">
      <h2>{{ producto.nombre }}</h2>
      <p>${{ producto.precio | number:'1.0-0' }}</p>
      <p *ngIf="producto.descripcion">{{ producto.descripcion }}</p>
      <button class="btn btn-success" (click)="agregarAlCarrito()">
        Agregar al carrito
      </button>
    </div>
  </div>
</div>
