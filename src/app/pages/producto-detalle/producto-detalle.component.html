<div class="container py-5" *ngIf="producto; else noEncontrado">
  <div class="row">
    <div class="col-md-6">
      <img [src]="producto.imagen" [alt]="producto.nombre" class="img-fluid rounded">
    </div>
    <div class="col-md-6">
      <h2>{{ producto.nombre }}</h2>
      <p class="text-muted">${{ producto.precio }}</p>
      <p>{{ producto.descripcion }}</p>
      <button (click)="agregarAlCarrito()">Agregar al carrito</button>
    </div>
  </div>
</div>

<ng-template #noEncontrado>
  <p class="text-danger">Producto no encontrado.</p>
</ng-template>
